<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obby Sidane YOUTA - Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: SFPro, Helvetica, sans-serif;
            color: #fff;
        }
        body {
            background-color: tomato;
            padding: 2%;
            overflow-x: hidden;
        }
        section {
            background-color: rgba(255, 255, 255, 0.4);
            width: max-content;
            max-width: 80vw;
            max-height: 32rem;
            position: absolute;
            text-align: center;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            padding: 1.5rem;
            font-size: 1.5rem;
        }
        p {
            line-height: 2rem;
        }
        .user, .user_header, .user_body {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .user {
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            width: 8rem;
            height: 8rem;
            padding: 1rem;
        }
        .user_header {
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            border: 0.25rem solid #fff;
        }
        .user_body {
            width: 4rem;
            height: 2rem;
            border: 0.25rem solid #fff;
            border-bottom: none;
        }
        div {
            width: max-content;
            max-width: 80vw;
            height: 2.5rem;
            margin: auto;
            display: block;
        }
        a {
            color: #fff;
            white-space: nowrap;
            letter-spacing: .2em;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 4rem;
            display: block;
            border-color: tomato;
        }
        h4 {
            color: #fff;
            font-family: monospace;
            overflow: hidden;
            border-right: .16em solid #fff;
            white-space: nowrap;
            letter-spacing: .16em;
            animation: typing 3.5s steps(15, end), cursor .5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes cursor {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
        @font-face {
            font-family: SFPro;
            src: url('fonts/FontsFree-Net-SFProText-Regular.ttf');
        }
        
        @media (max-width: 678px) {
            body {
                background-color: #fff;
            }
            section {
                background-color: tomato;
            }
            a {
                font-size: 1.25rem;
                border-color: #fff;
            }
            h4 {
                letter-spacing: .8em;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<section>
    <span class="user">
        <span class="user_header"></span>
        <span class="user_body"></span>
    </span>
    <p>
        My birth name is <strong>Obby Sidane YOUTA</strong>, 
        <br/>
        I come from Cameroon and I live in the city of Nancy, a beautiful City, located in the Great East of France.
        <br>
        <a href="Youta%20Obby%20Sidane%20-%20CV.pdf">
            Download CV here !
        </a>
    </p>
    <div>
        <h4>COMING SOON !</h4>
    </div>
</section>
    
</body>
</html>
